   - 十分な詳細が提供されている
   - 表面的または軽薄でない
   - 必要な箇所で徹底的な分析がある
3. 完全性（30ポイント）：
   - クエリのすべての部分に対応している
   - 未回答のサブクエスチョンがない
   - 完全で満足のいく内容である

スコアリングガイド：
- 90-100: 包括的で、深く、すべての側面を徹底的にカバー
- 70-89: バランスが取れており、ほとんどの側面をカバー、わずかなギャップの可能性
- 50-69: 適切なカバレッジだが、詳細が欠けている
- 30-49: カバレッジに大きなギャップ
- 0-29: 不完全または表面的

指示:
1. まず、それぞれの基準にもとづいて分析して推論を提供してください
2. 次に、0から100の間の最終スコアを提供してください
