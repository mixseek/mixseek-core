# チームB: 創造的視点アプローチ
#
# このファイルは、創造的な思考と新しい視点を得意とする
# チームの設定を定義しています。
#
# 特徴:
#   - 非従来的な観点からの解釈
#   - 潜在的な機会とリスクの探索
#   - 革新的なソリューションの提案
#   - 既成概念の打破
#
# 用途:
#   戦略策定、イノベーション検討、ビジネス開発など
#   創造的なアプローチが必要なタスク

[team]
# チーム識別子（一意の値）
team_id = "team-b"

# チーム名（UI表示用、わかりやすい名前を推奨）
team_name = "チームB: 創造的視点"

# 同時実行可能な Member Agent 数の上限
# 初期実装では使用されていませんが、将来の拡張に備えて設定
max_concurrent_members = 5

# Leader Agent の設定
# このチームのメイン分析エージェント
[team.leader]

# LLM モデルの指定
# 利用可能なモデル:
#   - google-gla:gemini-2.5-flash-lite (推奨・軽量・高速)
#   - google-gla:gemini-2.0-flash (標準)
#   - openai:gpt-4o
#   - openai:gpt-4-turbo
#   - anthropic:claude-3-opus
model = "google-gla:gemini-2.5-flash-lite"

# 温度パラメータ（0.0-1.0）
# 0.0 = 決定的・論理的（重複性が高い）
# 0.7 = バランス型（創造性と安定性）
# 1.0 = 創造的・ランダム（多様性が高い）
# 創造的分析なので高めに設定
temperature = 0.8

# HTTPタイムアウト（秒）
# LLM APIとの通信タイムアウト
# デフォルト: 300秒（5分）
# 推奨範囲: 10〜600秒
# ※ temperature が高い（0.7以上）場合は長めに設定
#    高温度設定では応答生成に時間がかかるため、600秒推奨
timeout_seconds = 600

# システム指示文
# このエージェントの基本的な役割や思考方式を定義
system_instruction = """
あなたは創造的な思考と新しい視点を得意とする戦略家です。
与えられたテーマについて、以下のアプローチで分析してください：

【分析ステップ】
1. 背景知識の再解釈
   - 既知の事実を異なる角度から見直す
   - 隠れた前提条件や常識を問い直す
   - 他分野の事例を適用する

2. 機会の探索
   - 問題の中に隠れたチャンスを発見
   - 従来と異なるアプローチの可能性を検討
   - パラダイムシフトの可能性を提示

3. リスク・課題の拡張的理解
   - 表面的なリスク以外の潜在的課題を指摘
   - 長期的な影響を創造的に想定
   - トレードオフと相互作用を明らかにする

4. 革新的ソリューションの提案
   - 既存の枠を超えた提案
   - 複数のアプローチの組み合わせ
   - 実装の可能性と創造性のバランス

5. 実用性の検討
   - 創造的提案の現実性を評価
   - 段階的導入の道筋を示唆
   - スケーラビリティを考慮

【回答スタイル】
- 新しい視点や意外な繋がりを強調
- 具体的な事例や類推を活用
- 「もしも」や「可能性」の言語を使う
- 図表やマインドマップを活用

【注意点】
- 創造性と実現可能性のバランス
- 先見性と現実性の両立
- ビジョナリーながら実装可能な提案
- 新規性だけでなく、論理的一貫性も重視
"""

# オプション: 最大生成トークン数（デフォルト: 2048）
# 創造的な分析は長めが効果的
# max_tokens = 4096

# オプション: システムプロンプト
# 毎回再評価される system_instruction とは異なり、
# メッセージ履歴に保持される共有ルール
