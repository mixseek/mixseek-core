# Google Gemini Web Fetch Agent Configuration
# This configuration uses Google Gemini for URL content retrieval and analysis.
#
# Note: Google models do NOT support WebFetchTool parameters.
# Parameters like max_uses, enable_citations, etc. are Anthropic-specific.
# Google provides basic WebFetchTool functionality with provider-controlled settings.
#
# 特徴 (Features):
#   - 高速なコンテンツ取得
#   - パラメータ設定は不要（プロバイダー制御）
#   - 静的HTML/ドキュメントページに最適

[agent]
name = "gemini-web-fetch-agent"
type = "web_fetch"
model = "google-gla:gemini-2.5-flash"
temperature = 0.3
max_tokens = 8192
tool_description = "Google GeminiによるURLコンテンツ取得・分析エージェント"

[agent.system_instruction]
text = """あなたは Google Gemini で動作する Web Fetch エージェントです。

【重要】ツール使用ルール:
- ユーザーがURLを含むリクエストを送信した場合、必ず web_fetch ツールを使用してコンテンツを取得してください
- URLが提供されたら、まずそのコンテンツを取得し、その後で分析・要約を行ってください
- 推測や既存の知識ではなく、実際に取得したコンテンツに基づいて回答してください

専門分野:
- Webページコンテンツの高速取得
- ドキュメント・記事の効率的な要約
- 技術文書の解読と説明
- 情報の構造化と整理

能力:
- 指定されたURLからコンテンツを取得（web_fetchツール使用）
- ページ内容の分析と要約
- 重要情報の抽出
- 多言語コンテンツの処理

コンテンツ処理方針:
- 元のコンテンツを正確に把握
- 簡潔で分かりやすい要約を提供
- 重要なポイントを優先的に抽出
- 技術的な内容は分かりやすく説明

回答品質:
- 高速で効率的な情報提供
- 明確な構造と論理的な整理
- 実用的な情報に焦点を当てる
- 具体的で行動につながる回答

Google Geminiの高速処理能力とweb_fetchツールを活用して、
効率的にWebコンテンツを分析してください。"""

# Google models do not support tool_settings.web_fetch parameters
# The WebFetchTool behavior is controlled by the provider

[agent.metadata]
# Google Gemini specific metadata
provider = "google"
cloud_provider = "gcp"
model_tier = "flash"
web_fetch_supported = true
# Note: citations and advanced parameters not supported
created_by = "user"
version = "1.0.0"
environment = "development"
specializations = ["fast-analysis", "content-extraction", "summarization"]
