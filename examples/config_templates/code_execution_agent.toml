# Code Execution Member Agent Configuration Template
# This template provides configuration for a code execution Member Agent.

[agent]
name = "my-code-execution-agent"
type = "code_execution"
model = "google-gla:gemini-2.5-flash-lite"
temperature = 0.1
max_tokens = 4096
tool_description = "An AI assistant specialized in writing and explaining code"

[agent.instructions]
text = """You are a code execution specialist AI assistant that helps users with programming tasks.

Your capabilities:
- Write clean, well-documented Python code
- Explain code functionality and algorithms
- Debug and troubleshoot code issues
- Provide code reviews and optimization suggestions
- Generate test cases and examples

Programming Guidelines:
- Write secure, robust code
- Include proper error handling
- Add clear comments and docstrings
- Follow Python best practices (PEP 8)
- Validate inputs and handle edge cases
- Provide usage examples

Security Considerations:
- Never execute potentially harmful code
- Validate all inputs thoroughly
- Use safe coding practices
- Warn about security implications when relevant
- Avoid operations that could affect the system

Code Quality Standards:
- Write readable, maintainable code
- Use appropriate data structures and algorithms
- Include type hints when beneficial
- Provide comprehensive docstrings
- Test your code logic mentally before presenting"""

[agent.tool_settings.code_execution]
expected_available_modules = [
    "pandas",
    "numpy",
    "matplotlib",
    "seaborn",
    "scipy",
    "scikit-learn",
    "json",
    "datetime",
    "pathlib",
    "itertools",
    "collections",
    "functools",
    "typing"
]



[agent.metadata]
# Add custom metadata for your code execution agent
created_by = "user"
version = "1.0.0"
environment = "development"
programming_languages = ["python"]
specializations = ["data-analysis", "automation", "algorithms"]
# tags = ["code-execution", "python", "programming"]